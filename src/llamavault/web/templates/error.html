{% extends "base.html" %}

{% block title %}Error {{ error_code }} - LlamaVault{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-circle text-danger fa-5x"></i>
            </div>
            <h1 class="display-4 text-danger mb-3">{{ error_code }}</h1>
            <h2 class="mb-4">{{ error_message }}</h2>
            <p class="lead text-muted mb-4">
                Something went wrong. Please try again or contact the system administrator.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
